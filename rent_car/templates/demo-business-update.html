
{% extends 'css_js_contant.html' %}
{% block content %}
{% load static %}
<section class="page-title-big-typography bg-dark-gray ipad-top-space-margin" data-parallax-background-ratio="0.5" style="background-image: url('{% static 'car/images/mercedesR_m5T1m0F.png' %}')">
  <div class="opacity-extra-medium bg-dark-slate-blue"></div>
  <div class="container">
    <div class="row align-items-center justify-content-center extra-small-screen">
      <div class="col-12 position-relative text-center page-title-extra-large">
        <h1 class="m-auto text-white text-shadow-double-large fw-500 ls-minus-3px xs-ls-minus-2px" data-anime='{ "translateY": [15, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>Contact - business</h1>
      </div>
      <div class="down-section text-center" data-anime='{ "translateY": [-15, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
        <a href="#down-section" aria-label="scroll down" class="section-link">
          <div class="d-flex justify-content-center align-items-center mx-auto rounded-circle fs-30 text-white">
            <i class="feather icon-feather-chevron-down"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- end page title -->
<!-- start section -->
<section>
  <div class="container">
    <div class="row g-0 justify-content-center">

      <div class="col-xl-4 col-lg-5 col-md-10 contact-form-style-04 md-mb-50px" data-anime='{ "translateY": [0, 0], "opacity": [0,1], "duration": 600, "delay":100, "staggervalue": 150, "easing": "easeOutQuad" }'>
        <span class="fs-26 xs-fs-24 alt-font fw-600 text-dark-gray mb-20px d-block">Forget Password</span>
        <form action="" method="post">
          {% csrf_token %}

          <label class="text-dark-gray mb-10px fw-500">New Password<span class="text-red">*</span></label>
          <div class="mb-20px">
            {{ form.password }}
            {% if form.password.errors %}
            <div class="error">{{ form.password.errors }}</div>
            {% endif %}
          </div>

          <div class="position-relative terms-condition-box text-start d-flex align-items-center mb-20px">
            <label>
              <input type="checkbox" name="terms_condition" id="terms_condition" value="1" class="terms-condition check-box align-middle required">
              <span class="box fs-14">Remember me</span>
            </label>
            <a href="{% url 'business-login' %}" class="fs-14 text-dark-gray fw-500 text-decoration-line-bottom ms-auto">go back</a>
          </div>

          <input type="hidden" name="redirect" value="">
          <button class="btn btn-medium btn-round-edge btn-dark-gray btn-box-shadow w-100" type="submit">Forget Password</button>
          <div class="form-results mt-20px d-none"></div>
        </form>
      </div>


    </div>
  </div>
</section>
{% endblock %}
